{% extends "base_generic.html" %}

{% block content %}
    <h1>All blogs</h1>

    {% if blog_list %}
    <ul>

      {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{blog.post_date}}) - <a href="{% url 'blogger-detail' blog.author.pk %}">{{ blog.author }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no blogs in the mini-blog.</p>
    {% endif %}
{% endblock %}
